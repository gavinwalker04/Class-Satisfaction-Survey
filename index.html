<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Class Satisfaction Survey</title>
</head>
<body>
    <h1 id="title">Class Satisfaction Survey</h1>
    <p id="description">Please fill out this survey regarding your satisfaction with this class.</p>
    <form id="survey-form">
        <fieldset class="top">
            <label for="name">Name <input class="info" id="name" type="text" name="full-name" placeholder="Enter your name" required/></label>
            <label for="email">Email <input class="info" id="email" type="email" name="email" required placeholder="Enter your email"/></label>
            <label for="number">Number (optional)<input class="info" min="0" max="99999999999" id="number" type="number" name="phone-number" required placeholder="Enter number"/></label>
        </fieldset>
        <fieldset>
            <label for="grade">What was your grade in the class?
                <select class="dropdown" id="dropdown" name="grade">
                    <option value="">(select one)</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="recommend">Would you recommend this class to a friend?</label>
            <label for="yes"><input value="yes" type="radio" class="inline" name="recommendation" checked>Yes</label>
            <label for="no"><input value="no" type="radio" class="inline" name="recommendation">No</label>
        </fieldset>
        <fieldset>
            <label>Please select all that apply</label>
            <label><input value="1" class="inline" type="checkbox"/> Professor was often available to help</label>
            <label><input value="2" class="inline" type="checkbox"/> Assignments were fair and given with enough time to complete</label>
            <label><input value="3" class="inline" type="checkbox"/> Tests were scheduled fairly and notice was given</label>
            <label><input value="4" class="inline" type="checkbox"/> I was provided with the needed materials</label>
            <label><input value="5" class="inline" type="checkbox"/> I have come away with a solid foundation of this course</label>
            <label><input value="6" class="inline" type="checkbox"/> I can apply what I learned to real life situations</label>
        </fieldset>
        <fieldset class="bottom">
            <label for="comments">Please provide any additional comments you have...
                <textarea rows="4" id="comments"></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit"/>
    </form>
</body>
</html>
