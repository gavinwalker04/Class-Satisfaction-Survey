<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Class Satisfaction Survey</title>
</head>
<body>
    <h1 id="title">Class Satisfaction Survey</h1>
    <p id="description">Please fill out this survey regarding your satisfaction with this class.</p>
    <form id="survey-form">
        <fieldset>
            <label for="name">Name <input id="name" type="text" name="full-name" placeholder="Enter your name" required/> </label>
            <label for="email">Email <input id="email" type="email" name="email" required placeholder="Enter your email"/></label>
            <label for="number">Number (optional)<input min="0" max="99999999999" id="number" type="number" name="phone-number" required placeholder="Enter number"/></label>
        </fieldset>
        <fieldset>
            <label for="grade">What was your grade in the class?
                <select id="dropdown" name="grade">
                    <option value="">(select one)</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            
        </fieldset>
        <fieldset>
            <label>Please select all that apply</label>
            <label><input value="1"  type="checkbox"/> Professor was often available to help</label>
            <label><input value="2"  type="checkbox"/> Assignments were fair and given with enough time to complete</label>
            <label><input value="3"  type="checkbox"/> Tests were scheduled fairly and notice was given</label>
            <label><input value="4"  type="checkbox"/> I was provided with the needed materials</label>
            <label><input value="5"  type="checkbox"/> I have come away with a solid foundation of this course</label>
            <label><input value="6"  type="checkbox"/> I can apply what I learned to real life situations</label>
        </fieldset>
        <fieldset>
            <label for="comments">Please provide any additional comments you have...
                <textarea rows="4" id="comments"></textarea>
            </label>
        </fieldset>
    </form>
</body>
</html>
